            $ref: '#/definitions/echo.HTTPError'
      summary: Get auditorium
      tags:
      - Auditoriums
  /api/v1/schedule/auditoriums/list:
    get:
      description: Get auditoriums list by building_id (if building_id is 0 or not
        provided, returns all auditoriums)
