paths:
  /api/v1/schedule/auditoriums:
    get:
      description: Get auditorium schedule by auditorium_id
      parameters:
      - description: auditorium_id
        example: 12
        in: query
        name: auditorium_id
        required: true
        type: integer
      - description: date
        example: "2025-06-13"
        in: query
        name: date
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_schedule-rsreu_schedule-api_internal_models.AuditoriumSchedule'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/echo.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/echo.HTTPError'
      summary: Get auditorium schedule
      tags:
      - Auditoriums
  /api/v1/schedule/auditoriums/{auditorium_id}:
    get:
      description: Get auditorium by auditorium_id
      parameters:
      - description: auditorium_id
        example: 12
        in: path
        name: auditorium_id
        required: true
        type: integer
      responses:
        "200":
          description: OK
