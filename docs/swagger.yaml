basePath: /api/v1
definitions:
  scheme.CourseFaculties:
    properties:
      course:
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        example: 1
        type: integer
      faculties:
        items:
          enum:
          - иэф
          - фаиту
          - фвт
          - фрт
          - фэ
          type: string
        type: array
    type: object
  scheme.CourseFacultyGroups:
    properties:
      course:
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        example: 1
        type: integer
      faculty:
        enum:
        - иэф
        - фаиту
        - фвт
        - фрт
        - фэ
        example: фвт
        type: string
      groups:
        items:
          type: string
        type: array
    type: object
  scheme.Day:
    properties:
      day:
        enum:
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
        - Saturday
        - Sunday
        example: Monday
        type: string
      day_ru:
        enum:
        - Пн
        - Вт
        - Ср
        - Чт
        - Пт
        - Сб
        - Вс
        example: Пн
        type: string
      time:
        example: "08.10"
        type: string
      week_type:
        enum:
        - числитель
        - знаменатель
        example: знаменатель
        type: string
      week_type_eng:
        enum:
        - numerator
        - denominator
        example: numerator
        type: string
    type: object
  scheme.DayLessonSchedule:
    properties:
      lesson:
        example: |-
          л.Высшая математика
          доц.Конюхов А.Н.   333 С
        type: string
      time:
        example: 08.10-09.45
        type: string
    type: object
  scheme.Faculties:
    properties:
      faculties:
        items:
          type: string
        type: array
    type: object
  scheme.FacultyCourses:
    properties:
      courses:
        items:
          type: integer
        type: array
      faculty:
        enum:
        - иэф
        - фаиту
        - фвт
        - фрт
        - фэ
        example: фвт
        type: string
    type: object
  scheme.NumeratorDenominatorSchedule:
    properties:
      denominator:
        $ref: '#/definitions/scheme.WeekSchedule'
      numerator:
        $ref: '#/definitions/scheme.WeekSchedule'
    type: object
  scheme.Schedule:
    properties:
      course:
        example: 1
        type: integer
      faculty:
        example: фвт
        type: string
      file:
        type: string
      file_hash:
        example: 5427593514859b0701e8e12ecbce1b0b
        type: string
      group:
        example: "344"
        type: string
      id:
        type: string
      schedule:
        $ref: '#/definitions/scheme.NumeratorDenominatorSchedule'
      update_at:
        type: string
    type: object
  scheme.WeekSchedule:
    properties:
      friday:
        items:
          $ref: '#/definitions/scheme.DayLessonSchedule'
        type: array
      monday:
        items:
          $ref: '#/definitions/scheme.DayLessonSchedule'
        type: array
      saturday:
        items:
          $ref: '#/definitions/scheme.DayLessonSchedule'
        type: array
      thursday:
        items:
          $ref: '#/definitions/scheme.DayLessonSchedule'
        type: array
      tuesday:
        items:
          $ref: '#/definitions/scheme.DayLessonSchedule'
        type: array
      wednesday:
        items:
          $ref: '#/definitions/scheme.DayLessonSchedule'
        type: array
    type: object
  v1.response:
    properties:
      error:
        example: message
        type: string
    type: object
  v1.schedulesByGroupsRequest:
    properties:
      groups:
        example:
        - "344"
        - "345"
        - "346"
        items:
          type: string
        type: array
    type: object
host: localhost:8081
info:
  contact: {}
  description: API для расписания РГРТУ
  title: Расписание РГРТУ
  version: "1.0"
paths:
  /schedule/course/faculties:
    get:
      consumes:
      - application/json
      description: Выдает список факультетов определенного курса
      parameters:
      - description: курс
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        in: query
        name: course
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/scheme.CourseFaculties'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show faculties by course
      tags:
      - schedule
  /schedule/courses:
    get:
      consumes:
      - application/json
      description: Выдает список номеров курсов факультета
      parameters:
      - description: факультет
        enum:
        - иэф
        - фаиту
        - фвт
        - фрт
        - фэ
        in: query
        name: faculty
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/scheme.FacultyCourses'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show courses by faculty
      tags:
      - schedule
  /schedule/day:
    get:
      consumes:
      - application/json
      description: Текущий день
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/scheme.Day'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show day data
      tags:
      - schedule
  /schedule/faculties:
    get:
      consumes:
      - application/json
      description: Выдает список всех факультетов
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/scheme.Faculties'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show faculties
      tags:
      - schedule
  /schedule/groups:
    get:
      consumes:
      - application/json
      description: Выдает список групп на определенном курсе определенного факультета.
        Если курс не указан выдет все группы факультета
      parameters:
      - description: факультет
        enum:
        - иэф
        - фаиту
        - фвт
        - фрт
        - фэ
        in: query
        name: faculty
        type: string
      - description: курс
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        in: query
        name: course
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/scheme.CourseFacultyGroups'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show groups by faculty and course
      tags:
      - schedule
  /schedule/groups/{group}:
    get:
      consumes:
      - application/json
      description: Выдает расписание по группе
      parameters:
      - description: search schedule by group
        example: "344"
        in: path
        name: group
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/scheme.Schedule'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show schedule by group
      tags:
      - schedule
  /schedule/groups/sample:
    get:
      consumes:
      - application/json
      description: Выдает расписания по группам
      parameters:
      - description: search schedules by groups
        in: body
        name: groups
        required: true
        schema:
          $ref: '#/definitions/v1.schedulesByGroupsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/scheme.Schedule'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Show schedules by groups
      tags:
      - schedule
swagger: "2.0"
